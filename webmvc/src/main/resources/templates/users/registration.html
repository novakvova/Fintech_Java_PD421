<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout">
<body>

<div layout:fragment="content"
     class="d-flex justify-content-center align-items-center"
     style="min-height: 80vh">

    <div class="card shadow-lg" style="width: 420px;">
        <div class="card-body p-4">

            <h3 class="text-center mb-4 fw-bold">
                Реєстрація
            </h3>

            <form th:action="@{/users/registration}"
                  th:object="${user}"
                  method="POST"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Пошта</label>
                    <input type="email"
                           class="form-control"
                           placeholder="example@email.com"
                           th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Імʼя користувача</label>
                    <input class="form-control"
                           placeholder="username"
                           th:field="*{username}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Аватарка</label>
                    <input type="file"
                           class="form-control"
                           accept="image/*"
                           th:field="*{image}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password"
                           class="form-control"
                           placeholder="••••••••"
                           th:field="*{password}">
                </div>

                <div class="mb-4">
                    <label class="form-label">Підтвердіть пароль</label>
                    <input type="password"
                           class="form-control"
                           placeholder="••••••••"
                           th:field="*{confirmPassword}">
                </div>

                <button type="submit"
                        class="btn btn-primary w-100 py-2 fw-semibold">
                    Зареєструватись
                </button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
